  <script>
    let SELECTED = [];
    const selectedContainer = document.getElementById('selected');
    function selectImage(element) {
        console.log(`/selections/${element.id}.jpg`);
        if (element.classList.value.indexOf("selectedImage") === -1) {
            element.classList.add("selectedImage");
            SELECTED.push(element.id);
        } else {
            element.classList.remove("selectedImage");
            const idx = SELECTED.indexOf(element.id);
            SELECTED.splice(idx, 1);
        }
    }
    function clearGif() {
        const preview = document.getElementById('gifPreview');
        preview.innerHTML = '';
    }
    function makeGif() {
        if (!SELECTED.length) { alert('Select at least 2 frames make animated gif'); }
        const images = SELECTED.map(imageId => `/withBorder/${imageId}.jpg`);
        gifshot.createGIF({
            images,
            gifWidth: 400,
            gifHeight: 400,
            interval: 1,
            numFrames: SELECTED.length,
            frameDuration: 1,
            sampleInterval: 100,
            numWorkers: 20,
        },function(obj) {
            const animatedImage = document.createElement('img');
            const preview = document.getElementById('gifPreview');
            const downloadButton = document.getElementById('downloadGifButton');
            const download = document.getElementById('downloadGif');
            animatedImage.src = obj.image;
            preview.appendChild(animatedImage);
            downloadButton.classList.add('visible')
            download.href = obj.image;
        });
        console.log(SELECTED);
    }
  </script>
